<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS variables with JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
      <div class="c-b">
        <div class="c">
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
        </div>
        <div class="b">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        </div>
      </div>
                
      <div class="size">
        <div class="img-cont">
        <img src="https://d2bgjx2gb489de.cloudfront.net/gbb-blogs/wp-content/uploads/2017/05/16213722/Berlin_city_viewXL-870x400.jpg" alt="image">
        </div>
        <div class="hht-box">
        <label for="height">Height:</label>
        <input id="hht" type="range" name="hht" min="10" max="400" value="10" data-sizing="px">
        </div>
      </div>
      <div class="wh">     
        <label for="width">Width:</label>
        <input id="wth" type="range" name="wth" min="10" max="800" value="10" data-sizing="px">
        </div>
    </div>
    <script src="js.js"></script>

  </body>
</html>
